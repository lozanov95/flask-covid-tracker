{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Hello, {{ current_user.username }}</h1>

        <h1>You can review the covid stats below:</h1>
        <table class="table table-hover table-responsible">
            <thead>
            <tr>
                <th>Date</th>
                <th>Cases</th>
                <th>Tests</th>
                <th>Positive cases</th>
            </tr>
            </thead>
        {% for stat in covid_stats %}
            <tbody>
                <tr>
                    <td>{{ stat['date'] }}</td>
                    <td>{{ stat['cases'] }}</td>
                    <td>{{ stat['tests'] }}</td>
                    <td>{{ stat['positive'] }}%</td>
                </tr>
            </tbody>
        {% endfor %}
        </table>
    </div>
{% endblock%}
