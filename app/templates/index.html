{% extends 'base.html' %}
{% block content %}
    <h1>Covid stats:</h1>
    <table class="table table-hover table-responsible">
        <thead>
        <tr>
            <th>Date</th>
            <th>Cases</th>
            <th>Tests</th>
            <th>Positive cases</th>
        </tr>
        </thead>
    {% for stat in covid_stats %}
        <tbody>
            <tr>
                <td>{{ stat['date'] }}</td>
                <td>{{ stat['cases'] }}</td>
                <td>{{ stat['tests'] }}</td>
                <td>{{ stat['percentage'] }}%</td>
            </tr>
        </tbody>
    {% endfor %}
    </table>
{% endblock%}
